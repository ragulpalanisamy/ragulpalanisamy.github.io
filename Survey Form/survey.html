<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking your time to fill this form !..</p>
    <form id="survey-form">
      <label for="name">
        NAME<br/>
      <input type="text" id="name" required />
      </label><br/>
      <label for="email">
        EMAIL<br/>
      <input type="email" id="email" pattern=".+@globex\.com" required />
      </label><br/>
      <label for="number">
        AGE (optional)<br/>
      <input type="number" id="number"/>
      </label></br>
      

    </form>
  </body>
</html>
