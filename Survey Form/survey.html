      </label><br/>
      <label for="number">
        AGE (optional)<br/>
      <input type="number" id="number"/>
      </label></br>
      <label for="dropdown">
        which option describes your current role<br />
        <select>
          <option value="general">(Choose The Option)</otion>
          <option value="student">Student</otion>
          <option value="intern">Intern</otion>
          <option value="">Full time Work</otion>
          <option value="">Full time learner</otion>
          <option value="">Prefer not to Say</otion>
          <option value="">Other</otion>
        </select>
      </label>
      
    </form>
  </body>
</html>
